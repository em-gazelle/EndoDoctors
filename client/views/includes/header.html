<template name="header">
	<header class="navbar">
    	<div class="navbar-inner">
    		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
    		</a>
    		<a class="brand" href="{{pathFor 'home'}}">EndoDoctors</a>
    		<div class="nav-collapse collapse">
    			<ul class="nav">
                    <li class="{{activeRouteClass 'home' 'newPosts'}}">
                        <a href="{{pathFor 'newPosts'}}">Most Recently Reviewed</a>
                    </li>

                    <li class="{{activeRouteClass 'bestPosts'}}">
                        <a href="{{pathFor 'bestPosts'}}">Most Highly Rated</a>
                    </li>

    			{{#if currentUser}}
                	<li class="{{activeRouteClass 'postSubmit'}}">
                        <a href="{{pathFor 'postSubmit'}}">Don't see your doctor on the list? Add yours!</a></li>
    			    <li class="dropdown">
                        {{> notifications}}
                    </li>
                {{/if}}
                </ul>
      	
    			<ul class="nav pull-right">
        			<li>{{loginButtons}}</li>
    			</ul>

    		</div>
    	</div>
	</header>
</template>
