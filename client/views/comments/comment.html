<template name="comment">
	<li>
		<h4>
			<span class="author">{{author}}</span>
			<span class="date"> on {{submittedText}} </span>
		</h4>
		
		<div id="comment-info">

		<div>
			<h5> Empathy: {{ratedas}} / 5 </h5>
			<p> {{empathy}} </p>
		</div>

		<div>
			<h5> Endo-Specific Knowledge: {{knowledgeRatedas}} / 5 </h5>
			<p> {{specificKnowledge}} </p>
		</div>

		<div>
			<h5> Treatment Sought: </h5>
			<p> {{expectations}} </p>
		</div>

	</div>
</template>
