<template name="postSubmit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="doctor">Doctor's Name</label>
        <div class="controls">
            <input name="doctor" type="text" value="" placeholder="Your Doctor"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="doctor_location">Doctor's Location</label>
        <div class="controls">
            <input name="doctor_location" type="text" value="" placeholder="City, State or Zip Code"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Your Review</label>
        <div class="controls">
            <textarea name="message" type="text" value="" placeholder="Specifically, how would your rate your doctor's knowledge of, experience with, and empathy for those with Endometriosis?"/>
        </div>
    </div> 


    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
